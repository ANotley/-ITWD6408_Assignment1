        <section id="brief">
            <h1>HTML Form</h1>
            <p>Form generated to post to an email account.</p>
        </section>

        <section id="html-form">
            <div class="container">
                <form action="daniel.dang.nz@gmail.com" enctype="text/plain">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstname" placeholder="Your name..">
                    <br>
                    
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastname" placeholder="Your last name..">
                    <br>

                    <strong><label>Address</label></strong><br>
                    <label for="line-1">Line 1:</label>
                    <input type="text" id="line-1" name="line1" placeholder="Your address..">
                    <br>
                    <label for="line-2">Line 2:</label>
                    <input type="text" id="line-2" name="line2" placeholder="Your address..">
                    <br>
                    <label for="town-city">Town/City:</label>
                    <input type="text" id="town-city" name="towncity" placeholder="Your address..">
                    <br>

                    <label>Gender:</label>
                    <div>
                        <input type="radio" name="gender" value="male">
                        <label for="male">Male</label> &nbsp;
                        <input type="radio" name="gender"  value="female">
                        <label for="female">Female</label> &nbsp;
                        <input type="radio"name="gender" value="other">
                        <label for="other">Other</label>    
                    </div>
                    <br>

                    <label>Mobile Phone Type:</label>
                    <div>
                        <input type="radio" name="mobile-type" value="windows">
                        <label for="windows">Windows</label> &nbsp;
                        <input type="radio" name="mobile-type"  value="apple">
                        <label for="apple">Apple</label> &nbsp;
                        <input type="radio"name="mobile-type" value="android">
                        <label for="android">Android</label>  &nbsp;
                        <input type="radio"name="mobile-type" value="other">
                        <label for="other">Other</label>   
                    </div>
                    <br>

                    <label for="mobile-provider">Mobile Provider</label>
                    <select id="mobile-provider" name="mobileProvider">
                      <option value="default" select>None</option>
                      <option value="2degrees">2Degrees</option>
                      <option value="skinny">Skinny</option>   
                      <option value="spark">Spark</option>                  
                      <option value="vodafone">Vodafone</option>
                      <option value="other">Other</option>
                    </select>
                    <br>
                
                    <label for="explanation">Do you use your phone <br>for study? Please explain: </label>
                    <textarea id="explanation" name="explanation" placeholder="Enter your explanation here.."></textarea>
                    <br>

                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </div>
